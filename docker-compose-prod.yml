version: "3.8"

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my_network
    depends_on:
      - express
      - react

  express:
    container_name: express
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - my_network
    env_file:
      - ./backend/.env
    command: sh -c "npx prisma migrate dev && npm run dev"
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:13
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    networks:
      - my_network

  react:
    container_name: react
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
